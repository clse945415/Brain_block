<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Brain Block</title>
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    :root { --bg:#fff; --fg:#111; --muted:#999; --accent:#222; --accent-done:#16a34a; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { margin:0; padding:0; background:var(--bg); color:var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, sans-serif; }
    .app { display:flex; flex-direction:column; height:100svh; max-width:720px; margin:0 auto; padding: env(safe-area-inset-top) 12px env(safe-area-inset-bottom); }
    header { display:flex; align-items:center; justify-content:space-between; padding:6px 4px; }
    .title { font-weight:700; letter-spacing:.2px; }
    .idx { font-variant-numeric: tabular-nums; color:var(--muted); }
    .viewer { position:relative; flex:1 1 auto; display:flex; align-items:center; justify-content:center; overflow:hidden; touch-action: pan-y; }
    .viewer img { max-width:min(96vw,680px); max-height: calc(100% - 140px); width:auto; height:auto; display:block; object-fit:contain; }
    .footer { height:96px; display:grid; grid-template-columns:64px 1fr 64px; align-items:center; gap:12px; padding:8px 4px; }
    .navbtn { width:56px; height:56px; border-radius:50%; border:1px solid #ddd; display:grid; place-items:center; font-size:20px; background:#f7f7f7; }
    .navbtn:active { transform: scale(0.97); }
    .donebtn { justify-self:center; width:72px; height:72px; border-radius:50%; border:2px solid var(--accent); background:white; color:var(--accent); display:grid; place-items:center; font-weight:700; font-size:18px; box-shadow:0 2px 10px rgba(0,0,0,.07); }
    .donebtn.done { border-color:var(--accent-done); color:var(--accent-done); box-shadow:0 0 0 4px rgba(22,163,74,.12) inset; }
    .hint { text-align:center; font-size:12px; color:var(--muted); margin-top:4px; grid-column:1 / -1; }
  </style>
</head>
<body>
<div class="app">
  <header>
    <div class="title">Brain Block</div>
    <div class="idx"><span id="cur">1</span> / <span id="total">96</span></div>
  </header>

  <div class="viewer" id="viewer">
    <img id="puzzle" alt="Puzzle"/>
  </div>

  <div class="footer">
    <button class="navbtn" id="prev" aria-label="上一題">‹</button>
    <button class="donebtn" id="done">完成</button>
    <button class="navbtn" id="next" aria-label="下一題">›</button>
    <div class="hint">左右滑動切換題目 · 點「完成」可儲存狀態</div>
  </div>
</div>

  const TOTAL = IMAGES.length;
  const curEl = document.getElementById('cur');
  const totalEl = document.getElementById('total');
  const imgEl = document.getElementById('puzzle');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const doneBtn = document.getElementById('done');
  const viewer = document.getElementById('viewer');

  totalEl.textContent = TOTAL;

  const STORAGE_KEY = 'brain_block_done_v1';
  let done = Array(TOTAL).fill(false);
  try {
    const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    if (Array.isArray(saved) && saved.length === TOTAL) done = saved;
  } catch(e) { /* ignore */ }

  let idx = 0;

  function render() {
    imgEl.src = IMAGES[idx];
    curEl.textContent = (idx+1);
    doneBtn.classList.toggle('done', !!done[idx]);
    doneBtn.textContent = done[idx] ? '已完成' : '完成';
  }

  function save() {
    try { localStorage.setItem(STORAGE_KEY, JSON.stringify(done)); } catch(e) { }
  }

  doneBtn.addEventListener('click', () => {
    done[idx] = !done[idx];
    save(); render();
  });

  function go(delta) {
    idx = (idx + delta + TOTAL) % TOTAL;
    render();
  }
  document.getElementById('prev').addEventListener('click', () => go(-1));
  document.getElementById('next').addEventListener('click', () => go(1));

  // Swipe
  let startX = 0, startY = 0, tracking = false;
  viewer.addEventListener('touchstart', (e) => {
    const t = e.touches[0];
    startX = t.clientX; startY = t.clientY; tracking = true;
  }, {passive: true});
  viewer.addEventListener('touchend', (e) => {
    if (!tracking) return; tracking = false;
    const t = e.changedTouches[0];
    const dx = t.clientX - startX; const dy = t.clientY - startY;
    if (Math.abs(dx) > 40 && Math.abs(dx) > Math.abs(dy)) go(dx < 0 ? 1 : -1);
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') go(-1);
    if (e.key === 'ArrowRight') go(1);
    if (e.key === ' ') { doneBtn.click(); e.preventDefault(); }
  });

  render();
</script>
<script>
// === 你的 Google Apps Script Web App 端點（直接使用這個） ===
const GAS_URL = 'https://script.google.com/macros/s/AKfycbwQwtom9YKw05wf_GvLuycX-1vFhH7Bl_9FSsPfURB7yoOi9eVoRmJ6gZ8bwuA0Z21aMQ/exec';
const PLAYER_NAME_KEY = 'brain_block_player_name_v1';

// == 小工具：玩家名字（第一次會跳窗）
function getPlayerName() {
  let name = localStorage.getItem(PLAYER_NAME_KEY) || '';
  if (!name) {
    name = prompt('請輸入你的名字（排行榜會顯示）', '') || '';
    name = name.trim();
    if (name) localStorage.setItem(PLAYER_NAME_KEY, name);
  }
  return name;
}

// == 上傳目前完成進度（依賴你原本頁面已有的 window.done / window.TOTAL）
async function uploadProgress() {
  try {
    const name = getPlayerName();
    if (!name) return;
    const total = window.TOTAL || 96;
    const progress = (window.done || []).filter(Boolean).length;
    await fetch(GAS_URL, {
      method: 'POST',
      body: JSON.stringify({ name, progress }),
      mode: 'cors',
      cache: 'no-store'
    });
  } catch (e) { console.warn('Upload failed', e); }
}

// == 讀取排行榜
async function fetchLeaderboard() {
  try {
    const res = await fetch(GAS_URL + '?t=' + Date.now(), { cache: 'no-store' });
    const data = await res.json();
    return (data && data.rows) || [];
  } catch (e) { console.warn('Fetch leaderboard failed', e); return []; }
}

// == 動態插入「排行榜」按鈕、彈窗、樣式，並接上事件
(function initLeaderboardUI(){
  // 1) 樣式
  const css = `
  .rank-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.25);display:none;align-items:center;justify-content:center;z-index:50}
  .rank-card{background:#fff;border-radius:12px;max-width:520px;width:92vw;max-height:70vh;overflow:auto;box-shadow:0 10px 30px rgba(0,0,0,.2);padding:14px;position:relative}
  .rank-card h3{margin:6px 0 10px 0;font-size:16px}
  .rank-table{width:100%;border-collapse:collapse;font-size:14px}
  .rank-table th,.rank-table td{border-bottom:1px solid #eee;padding:8px 6px;text-align:left}
  .rank-close{position:absolute;right:12px;top:10px;font-size:18px;border:none;background:transparent;cursor:pointer}
  .rank-btn{border:1px solid #ddd;border-radius:20px;padding:6px 10px;background:#f7f7f7;font-size:12px;margin-left:8px}
  `;
  const style = document.createElement('style');
  style.textContent = css;
  document.head.appendChild(style);

  // 2) 排行榜按鈕（加到 header 右邊）
  const header = document.querySelector('header') || document.body;
  const rankBtn = document.createElement('button');
  rankBtn.id = 'rank';
  rankBtn.className = 'rank-btn';
  rankBtn.textContent = '排行榜';
  header.appendChild(rankBtn);

  // 3) 彈窗 DOM
  const wrap = document.createElement('div');
  wrap.id = 'rankWrap';
  wrap.className = 'rank-backdrop';
  wrap.innerHTML = `
    <div class="rank-card">
      <button class="rank-close" id="rankClose">×</button>
      <h3>排行榜</h3>
      <table class="rank-table" id="rankTable">
        <thead><tr><th>名次</th><th>玩家</th><th>完成</th><th>更新</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>`;
  document.body.appendChild(wrap);

  const tbody = wrap.querySelector('#rankTable tbody');
  const closeBtn = wrap.querySelector('#rankClose');

  // 4) 事件：打開排行榜
  rankBtn.addEventListener('click', async () => {
    getPlayerName(); // 確保已設定名字
    wrap.style.display = 'flex';
    tbody.innerHTML = '<tr><td colspan="4" style="padding:10px;color:#666">讀取中…</td></tr>';
    const rows = await fetchLeaderboard();
    if (!rows.length) {
      tbody.innerHTML = '<tr><td colspan="4" style="padding:10px;color:#666">目前還沒有任何紀錄</td></tr>';
      return;
    }
    const total = window.TOTAL || 96;
    tbody.innerHTML = rows.map((r, i) => {
      const when = r.lastUpdate ? new Date(r.lastUpdate).toLocaleString() : '';
      return `<tr>
        <td>${i+1}</td><td>${r.name}</td>
        <td>${r.progress} / ${total}</td><td>${when}</td>
      </tr>`;
    }).join('');
  });

  // 5) 關閉彈窗
  closeBtn.addEventListener('click', ()=> wrap.style.display='none');
  wrap.addEventListener('click', (e)=>{ if(e.target===wrap) wrap.style.display='none'; });

  // 6) 監聽「完成」按鈕，切換後上傳（不改你原本的邏輯）
  const doneBtn = document.getElementById('done');
  if (doneBtn) {
    doneBtn.addEventListener('click', () => {
      setTimeout(uploadProgress, 80); // 等原本邏輯更新完再上傳
    });
  }
})();
 </script>
</body>
